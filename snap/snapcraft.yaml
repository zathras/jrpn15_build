name: jrpn15
version: '2.1.17'
summary: Calculator simulator inspired by the HP-15C Scientific Calculator
description: |
  Calculator simulator inspired by the HP-15C scientific calculator.
  Written in Flutter, so UI scales to any screen size, and the same
  code is used for versions for Android, MacOS and Windows.
  store.
confinement: strict
base: core22
grade: stable
license: GPL-3.0+

architectures: 
  - build-on: [amd64]
    build-for: [amd64]
  - build-on: [arm64]
    build-for: [arm64]

slots:
    dbus-jrpn15:
        interface: dbus
        bus: session
        name: com.jovial.jrpn15

parts:
    jrpn15:
        plugin: flutter
        source: .
        flutter-target: lib/main.dart

apps:
    jrpn15:
        command: jrpn15
        extensions: [gnome]
        plugs:
        - home
        slots:
        - dbus-jrpn15

